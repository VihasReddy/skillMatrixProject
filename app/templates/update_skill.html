{% extends "base.html" %}

{% block content %}
    <script language="javascript">
        function addRow(tableID)
        {
            var table = document.getElementById(tableID);
            var rowCount = table.rows.length;
            var row = table.insertRow(rowCount);
            var colCount = table.rows[0].cells.length;
            for(var i=0; i<colCount; i++)
            {
                var newcell = row.insertCell(i);
                newcell.innerHTML = table.rows[1].cells[i].innerHTML;
                if(i==0){
                    newcell.children[0].setAttribute("name","skills"+rowCount)
                    }
                else if(i==1){
                    newcell.children[0].setAttribute("name","experience"+rowCount)
                    }
                else{
                    newcell.children[0].setAttribute("name","rating"+rowCount)
                    }
                console.log(newcell.children[0])
            }
        }
    </script>
    <form action="" method="post" id="form" class="container-fluid">
        <table id="dataTable" class="table table-striped table-bordered">
            <thead class="thead-light">
                <tr>
                  <th scope="col">Skills</th>
                  <th scope="col">Experience</th>
                  <th scope="col">Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <select class='select' id="skills" name="skills1">
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="Scala">Scala</option>
                            <option value="Angular">Angular</option>
                            <option value="JS">JS</option>
                        </select>
                    </td>
                    <td>
                        <input type="text" id="experience" name="experience1">
                    </td>
                    <td>
                        <select class='select' id="rating" name="rating1">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </td>
                </tr>
            </tbody>
        </table>
        <input type="button" value="Add Row" onclick="addRow('dataTable')">
        <br><br>

<!--        <div>-->
<!--            <label for="practice" >Practice : </label>-->
<!--            <input type="text" id="practice" name="practice"><br>-->
<!--            <label for="location">Location : </label>-->
<!--            <input type="text" id="location" name="location">-->
<!--        </div>-->

        <div class="form-group">
            <label for="practice">Practice</label>
<!--            <input type="text" class="form-control" id="practice" placeholder="Example input" name="practice">-->
            <select class="custom-select my-1 mr-sm-2" id="practice" name="practice">
                 <option selected>Choose...</option>
                 <option value="PowerME">PowerME</option>
                 <option value="Atlassian">Atlassian</option>
                 <option value="Step">Step</option>
            </select>
        </div>
        <div class="form-group">
            <label for="location">Location</label>
<!--            <input type="text" class="form-control" id="location" placeholder="Another input" name="location">-->
            <select class="custom-select my-1 mr-sm-2" id="location" name="location">
                 <option selected>Choose...</option>
                 <option value="Bangalore">Bangalore, India.</option>
                 <option value="Hyderabad">Hyderabad, India.</option>
                 <option value="Pune">Pune, India.</option>
            </select>
        </div>
    </form>
    <button type="submit" form="form" value="Submit" >Submit</button>
{% endblock %}
